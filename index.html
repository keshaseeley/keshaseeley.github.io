<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Bombora Surf</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>

  </head>
  <body>
    <div id="logo">
      <h1>Bombora Surf</h1>
    </div>

    <div id="menu">
      <nav>
        <ul>
          <li id="navLocations">locations</li>
          <li id="navForecast">forecast</li>
          <li id="navPostings">postings</li>
      </ul>
      </nav>
    </div>

    <div id="map" class=""></div>

    <div id="forecast" class="container hidden">
    <form id="mapSearch">
      <input id="lat" type="number" min="-90" max="90" placeholder="lat" size="6"></input>
      <input id="lng" type="number" min="-180" max="180" placeholder="long" size="6"></input>
      <button id="submitBtn">Submit</button>
    </form>
      <iframe id="weatherMap" src="https://embed.windy.com/embed2.html?lat=-14.094&lon=139.570&zoom=3&level=surface&overlay=wind&menu=&message=&marker=&forecast=12&calendar=now&location=coordinates&type=map&actualGrid=&metricWaves=kt&metricTemp=%C2%B0C" frameborder="0"></iframe>
    </div>

    <div id="postings" class="container hidden">
      <div class="panel-group">
          <div class="panel panel-primary">
            <div class="panel-body">
              <p>Discover a new favorite spot? Sharing is caring. Let us know!</p>
              <form action="" id="message-form">
                <div class="form-group">
                  <label>What and where:</label>
                  <textarea id="message" type="text" class="form-control" placeholder="Gold Coast, Australia (lat: -28.001744, lng: 153.42844): Lingering SE swell. Strongest early. Light W becoming NW/NNW winds."></textarea>

                </div>
                <button class="btn">Post to board</button>
              </form>
            </div>
          </div>
        </div>
      <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2>Postings</h2>
            </div>
            <div class="panel-body">
              <ul class="message-board">
              </ul>
            </div>
          </div>
        </div>
    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAy4fOFhCIidGY3J64D5GOxuei-SZyGm5Y&callback=initMap">
    </script>

    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
  </body>
</html>
